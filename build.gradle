apply plugin: 'war'
apply plugin: 'jetty'
apply plugin: 'idea'

repositories {
 	mavenCentral()
    flatDir {
        dirs 'lib'
    }
}

dependencies {
	compile 'org.springframework:spring-webmvc:4.0.6.RELEASE'
  	providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
    compile 'net.sf.json-lib:json-lib:2.3:jdk15'

    compile fileTree(dir: 'libs', include: '*.jar')
}

jettyRun {
	httpPort = 8090
	contextPath =''
}
